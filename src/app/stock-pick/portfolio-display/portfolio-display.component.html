<div class=header>
  <h2>Current picks</h2>
  <hr>
</div>
  <div class="btn-container">
    <ng-container *ngIf="portfolio$">
      <div *ngFor="let stock of portfolio$ | async" class="btn active">
        {{stock.name}}
      </div>
    </ng-container>
  </div>
  <hr>
<div class="btn danger" (click)="deletePortfolio()">
  Remove stocks
</div>
