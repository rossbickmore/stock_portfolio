<mat-card>
  <button *ngFor="let searchTerm of searchTerms$ | async" class="btn" (click)="onSelectStockButtonclicked(searchTerm)"
  [class.selected]="searchTerm === (selectedSearchTerm$ | async)"  mat-button>
    {{searchTerm.name}}
  </button>
</mat-card>
<stock-display
  [stock]="selectedStock$ | async"    
  [isLoading]="isLoading$ | async"
>
</stock-display>
<portfolio-display
  [portfolio$]="portfolio$"
></portfolio-display>
