<p>stock-list works!</p>
<div>
  <label>name:
    <input [(ngModel)]="searchTerm" placeholder="searchTerm"/>
  </label>
  <button (click)="getStock(searchTerm)">submit</button>
</div>

<p>Symbol {{stock.name}} / {{stock.symbol}}</p>
<p>stock {{stock.price}}</p>
<button (click)="addToPortfolio()">Add to portfolio</button>

<div *ngFor="let stock of portfolio">
  <p>Symbol {{stock.name}} / {{stock.symbol}}</p>
  <p>stock {{stock.price}}</p>
</div>
